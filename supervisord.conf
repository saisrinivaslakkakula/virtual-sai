[supervisord]
nodaemon=true

[program:ollama]
command=/root/.ollama/bin/ollama serve
autostart=true
autorestart=true
stdout_logfile=/var/log/ollama.log
stderr_logfile=/var/log/ollama_err.log

[program:streamlit]
command=streamlit run app.py --server.port=7860 --server.address=0.0.0.0
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/streamlit.log
stderr_logfile=/var/log/streamlit_err.log
